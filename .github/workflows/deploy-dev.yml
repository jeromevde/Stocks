name: Deploy DEV to GitHub Pages

on:
  push:
    branches: [ dev ]

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Deploy to GitHub Pages (dev subdirectory)
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: src
        target-folder: dev
        clean-exclude: |
          index.html
          main.js
          styles.css
          utils/
