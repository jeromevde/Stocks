name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Only deploy if commit message contains [ci], [deploy], or [build]
    if: contains(github.event.head_commit.message, '[ci]') || contains(github.event.head_commit.message, '[deploy]') || contains(github.event.head_commit.message, '[build]')
    
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Deploy to GitHub Pages (root)
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: src
        clean: false
