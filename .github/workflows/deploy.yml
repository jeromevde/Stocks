name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Check if deployment should be skipped
      if: github.event_name == 'push' && !contains(github.event.head_commit.message, '[ci]') && !contains(github.event.head_commit.message, '[deploy]') && !contains(github.event.head_commit.message, '[build]')
      run: |
        echo "🚫 Deployment skipped - commit message does not contain [ci], [deploy], or [build]"
        echo "💡 To deploy, include one of these keywords in your commit message"
        echo "📝 Commit message: ${{ github.event.head_commit.message }}"

  deploy:
    runs-on: ubuntu-latest
    
    # Only deploy if commit message contains [ci], [deploy], or [build]
    if: contains(github.event.head_commit.message, '[ci]') || contains(github.event.head_commit.message, '[deploy]') || contains(github.event.head_commit.message, '[build]') || github.event_name == 'pull_request'
    
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './src'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
